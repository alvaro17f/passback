
name: changelog

on:
  workflow_call:
    outputs:
      changelog:
        description: Changelog
        value: ${{ jobs.changelog.outputs.changelog }}

jobs:
  changelog:
    runs-on: ubuntu-latest

    outputs:
      changelog: ${{ steps.build_changelog.outputs.changelog }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          submodules: true

      - name: Build changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          commitMode: true
          configurationJson: |
            {
              "pr_template": "- #{{TITLE}}",
              "categories": [
                {
                  "title": "## ğŸš¨ Breaking Changes",
                  "labels": ["breaking"]
                },
                {
                  "title": "## ğŸš€ Feature",
                  "labels": ["feat", "feature"]
                },
                {
                  "title": "## ğŸ› Fix",
                  "labels": ["fix", "bug"]
                },
                {
                  "title": "## â™»ï¸ Refactor",
                  "labels": ["refactor"]
                },
                {
                  "title": "## ğŸ§ª Tests",
                  "labels": ["test"]
                },
                {
                  "title": "## ğŸ’„ Style",
                  "labels": ["style"]
                },
                {
                  "title": "## ğŸ“ Docs",
                  "labels": ["docs"]
                },
                {
                  "title": "## ğŸ”¨ Chore",
                  "labels": ["chore"]
                },
                {
                  "title": "## âš¡ï¸ Performance",
                  "labels": ["perf"]
                },
                {
                  "title": "## ğŸ‘· CI",
                  "labels": ["ci"]
                }
              ],
              "label_extractor": [
                {
                  "pattern": ".*!.*|^breaking:.*",
                  "target": "breaking"
                },
                {
                  "pattern": "^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test){1}(\\([\\w\\-\\.]+\\))?(: ([\\w ])+([\\s\\S]*))?",
                  "target": "$1"
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
